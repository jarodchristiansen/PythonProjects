<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<form method="POST">
{{form.hidden_tag()}}
{{form.email.label}}{{form.email}}<br>
{{form.username.label}}{{form.username}}<br>
{{form.password.label}}{{form.password}}<br>
{{form.pass_confirm.label}}{{form.pass_confirm}}<br>
{{form.role.label}}{{form.role}}<br>
{{form.submit()}}
</form>
{% endblock %}
</body>
</html>
